<h1>Hi {{vm.user.firstName}}!</h1>
<p>You're logged in!!</p>
<h3>All your Todo notes are here!</h3>
<ul>
    <li ng-repeat="note in vm.user.notes">
        {{note.task}}
        - <button ng-click="vm.deleteUser(vm.user.id,note.id)">Delete</button>
    </li>
</ul>

<input type='text' ng-model='newTask'/>Add a new task <button ng-click='vm.addTask(vm.user.id, newTask)'>Add</button>
<p>&nbsp;</p>
<p><a href="#!/log-in" class="btn btn-primary">Logout</a></p>
